<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> About Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <div class="row mt-5 bg-light" style="border: 1px; border-radius: 1rem; box-shadow: grey;">
            <div class="col-6">
               <img src="About me.jpg" alt="" height="" width="250px" style="border-radius: 1rem;">
            </div>
            <div class="col-6 mt-5">
                 <h1 class="text-center alert alert-primary" id="tname"> <button id="bname" class="btn btn-outline-primary  " onclick="fname()">Name</button> </h1><br>
                  <h3 class="text-center alert alert-success" id="tage">   <button id="bage" class="btn btn-outline-primary  mt-2" onclick="fage()">Age</button> </h3><br>
                 <h3 class="text-center alert alert-warning" id="tclass"> <button id="bclass" class="btn btn-outline-primary  mt-2" onclick="fclass()">Class</button> </h3><br>
                 <h3 class="text-center alert alert-danger" id="tschool"> <button id="bschool" class="btn btn-outline-primary  mt-2" onclick="fschool()">School</button> </h3>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col">
                <a href="#" id="aboutme" onclick="aboutme()" class="text-blue">About Me</a>
                <p id="paboutme" class="lead"></p>
            </div>
        </div>
        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contact Me</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
    </div>




    <!-- Js -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
